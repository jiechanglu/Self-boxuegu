<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>

<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- build:header -->
            <!-- endbuild -->
            <!-- 讲师资料 -->
            <div class="body teacher-profile">

            </div>
        </div>
    </div>
    <script id="tex-tel" type="text/template">
        <div class="settings">
            <form id="teacher-profile-form" method="post" action="/v6/teacher/profile" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">姓名</label>
                    <div class="col-xs-5">
                        <p class="form-control-static">{{ tc_name }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">头像</label>
                    <div class="col-xs-2 preview">
                        <img src='{{ tc_avatar }}'>
                        <input type="file" id="upfile">
                        <div class="cover">
                            <i class="fa fa-upload"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">昵称</label>
                    <div class="col-xs-5">
                        <input name="" type="text" value='{{ tc_roster }}' class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">性别</label>
                    <div class="col-xs-3">
                        <label class="radio-inline">
                                    <input name="gender" type="radio" checked> 男
                                </label>
                        <label class="radio-inline">
                                    <input name="gender" type="radio"> 女
                                </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">出生日期</label>
                    <div class="col-xs-5">
                        <input name="bd" type="text" value='{{ tc_birthday }}' class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">籍贯</label>
                    <div class="col-xs-5">
                        <select name="ad" class="form-control input-sm">
                                    <option value="{{ tc_province }}">河北省</option>
                                    <option value="{{ tc_province }}">山东省</option>
                                    <option value="{{ tc_province }}">北京市</option>
                                </select>
                        <select name="ct" class="form-control input-sm">
                                    <option value="{{ tc_city }}">河北省</option>
                                    <option value="{{ tc_city }}">山东省</option>
                                    <option value="{{ tc_city }}">北京市</option>
                                </select>
                        <select name="tw" class="form-control input-sm">
                                    <option value="{{ tc_district }}">河北省</option>
                                    <option value="{{ tc_district }}">山东省</option>
                                    <option value="{{ tc_district }}">北京市</option>
                                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">手机号码</label>
                    <div class="col-xs-5">
                        <input name="tf" value="{{ tc_cellphone }}" type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">电子邮箱</label>
                    <div class="col-xs-5">
                        <input name="em" value="{{ tc_email }}" type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">入职日期</label>
                    <div class="col-xs-5">
                        <input name="jd" value="{{ tc_join_date }}" type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">个人介绍</label>
                    <div class="col-xs-5 ckeditor">
                        <textarea name="it" rows="15" class="form-control input-sm">{{ tc_introduce }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                        <a href="./repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/user/profile.js"></script>
</body>

</html>
